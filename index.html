<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./output.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<script defer src="./script.js"></script>

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header class="header">
			<img src="./images/logo.svg" alt="logo" />
		</header>
		<main class="container">
			<div class="left">
				<div class="bill">
					<label>Bill</label>
          <p class="bill-error">Can't be zero</p>
					<img class="dollar" src="./images/icon-dollar.svg" alt="dollar" />
					<input id="bill-amount" type="text" placeholder="0" dir="rtl" />
				</div>
				<div class="tip-percentage-container">
					<label>Select Tip %</label>
					<div class="grid-container">
						<button class="btn green">5%</button>
						<button class="btn green">10%</button>
						<button class="btn green">15%</button>
						<button class="btn green">25%</button>
						<button class="btn green">50%</button>
						<input class="custom" id="custom" type="text" placeholder="Custom" dir="rtl" />
					</div>
				</div>
				<div class="people-container">
					<label>Number of People</label>
          <p class="people-error">Can't be zero</p>
					<img class="person" src="./images/icon-person.svg" alt="person" />
					<input type="text" id="people-amount" placeholder="0" dir="rtl" />
				</div>
			</div>
			<div class="right">
				<div class="tip-summary-container">
					<div class="row">
						<div class="row-container">
							<span class="amount">Tip Amount</span
							><span class="amount-person">/ person</span>
						</div>
						<div class="cost tip-amount-value">$0.00</div>
					</div>
					<div class="row">
						<div class="row-container">
							<span class="amount">Total</span
							><span class="amount-person">/ person</span>
						</div>
						<div class="cost total-amount-value">$0.00</div>
					</div>
					<button class="reset" id="reset">Reset</button>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Andrew Simons</a>.
		</div>
	</body>
</html>
